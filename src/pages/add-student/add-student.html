<ion-header>
  <ion-navbar color="primary">
    <ion-title>New Student</ion-title>
    <ion-buttons end>
      <button ion-button [attr.icon-only]="!isAndroid ? null : ''" (click)="cancel()">
        <span color="primary" showWhen="ios">
          Cancel
        </span>
        <ion-icon name="md-close" showWhen="core,android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
  
<ion-content>
  <div padding text-center>

    <div *ngIf="avatarPhoto" class="avatar" [style.background-image]="'url('+ student.photoUrl +')'">
    </div>

    <button ion-button clear (click)="selectAvatar()">{{ selectedPhoto ? 'Photo Selected!' : 'Select Photo' }}</button>

    <input #avatar class="avatar-input" type="file" (change)="uploadFromFile($event)" />
  </div>
  <ion-list>
    <ion-item class="Description">
      <ion-label>Random Id</ion-label>
      <ion-input [(ngModel)]="student.id" name="id" disabled></ion-input>
    </ion-item>
    <ion-item class="Name">
      <ion-label>Student Group</ion-label>
      <ion-input [(ngModel)]="studentGroup.name" name="name" disabled></ion-input>
    </ion-item>
    <ion-item class="Name">
      <ion-label>Student Name</ion-label>
      <ion-input [(ngModel)]="student.name" name="name"></ion-input>
    </ion-item>
    <div padding>
      <button block icon-start ion-button color="primary" (click)="done()">
        <ion-icon name="md-checkmark" showWhen="core,android,windows"></ion-icon>
        Add Student
      </button>
    </div>
  </ion-list>
</ion-content>
