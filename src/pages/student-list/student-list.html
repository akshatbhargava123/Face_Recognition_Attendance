<ion-header>
    <ion-navbar color="primary">
      <ion-title>
        {{ studentGroup.name }}
      </ion-title>
      <ion-buttons end>
        <button ion-button icon-only (click)="addStudent()">
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>
  
  <ion-content>
    <ion-refresher (ionRefresh)="refreshData($event)">
      <ion-refresher-content
                    pullingIcon="arrow-dropdown"
                    pullingText="Pull to refresh"
                    refreshingSpinner="circles"
                    refreshingText="Refreshing...">
      </ion-refresher-content>
    </ion-refresher>
  
    <ion-list>
      <ion-item-sliding *ngFor="let student of studentList; let idx = index;">
        <button ion-item (click)="openStudentDetail(student)">
          <ion-avatar item-start>
            <img src="{{ student.photoUrl }}" />
          </ion-avatar>
          <h2>{{ student.name }}</h2>
        </button>
        <ion-item-options>  
          <button ion-button color="danger" (click)="deleteStudent(student, idx)">DELETE</button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>

    <button ion-button (click)="registerAttendance()" color="primary" clear block>Register Attendance</button>

  </ion-content>
