<ion-header>  
  <ion-navbar color="primary">
    <ion-title>New Student Group</ion-title>
    <ion-buttons end>
      <button ion-button [attr.icon-only]="!isAndroid ? null : ''" (click)="cancel()">
        <span color="primary" showWhen="ios">
          Cancel
        </span>
        <ion-icon name="md-close" showWhen="core,android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item>
      <ion-label>Random Id</ion-label>
      <ion-input [(ngModel)]="item.id" name="id" disabled></ion-input>
    </ion-item>

    <ion-item class="Description">
      <ion-label>Group Name</ion-label>
      <ion-input [(ngModel)]="item.name" name="name" placeholder="batch / class"></ion-input>
    </ion-item>

    <ion-item class="Description">
      <ion-label>Group Description</ion-label>
      <ion-textarea rows="3" [(ngModel)]="item.description" name="description"></ion-textarea>
    </ion-item>

    <div padding>
      <button block icon-start ion-button color="primary" (click)="done()">
        <ion-icon name="md-checkmark" showWhen="core,android,windows"></ion-icon>
        Create Student Group
      </button>
    </div>
  </ion-list>
</ion-content>
