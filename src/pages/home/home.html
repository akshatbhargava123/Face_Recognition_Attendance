<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Home
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="createStudentGroup()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="refreshData($event)">
    <ion-refresher-content
                  pullingIcon="arrow-dropdown"
                  pullingText="Pull to refresh"
                  refreshingSpinner="circles"
                  refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-item-sliding *ngFor="let studentGroup of studentGroups; let idx = index;">
      <button ion-item (click)="openStudentList(studentGroup)">
        <h2>{{studentGroup.name}}</h2>
      </button>
      <ion-item-options>
        <button ion-button color="danger" (click)="deleteGroup(studentGroup, idx)">DELETE</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
